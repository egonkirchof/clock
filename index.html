<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="clock.css">
    
    <meta name="viewport" content="width=device-width">
  
      <title>Clock using javascript</title>
  </head>
    <body onload="init()">
    
        <div class="container">
            
            <div id="clock" class="clock-box">
                <div class="clock-display" id="hour">00</div>
                <div class="colon">:</div>
                <div class="clock-display" id="minute">00</div>
                <div class="colon">:</div>
                <div class="clock-display" id="second">00</div>
            </div>
            
            <div class="extended">
                <button class="btn" onclick="getTimeFromServer()">Get time from time server</button>
            </div> 
        <br><br><br>    
        Powered by <a href="https://www.amdoren.com">Amdoren</a>
        <script src="index.js"></script>
    </body>
</html>
